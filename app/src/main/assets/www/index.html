<!DOCTYPE html>
<html>
<head>
    <title>Three Door</title>
    <script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
    <script>
        function choose_door(door) {
            sessionStorage.setItem("which_door", door.value);
        }
    </script>
</head>
<body>
    <form id="form1" name="choose_door_form" method="post" action="./result.html">
        <input type="submit" id="bt_door1" name="door1" onClick="choose_door(this);" value="Door 1">
        <input type="submit" id="bt_door2" name="door2" onClick="choose_door(this);" value="Door 2">
        <input type="submit" id="bt_door3" name="door3" onClick="choose_door(this);" value="Door 3">
    </form>
</body>
</html>
