<!DOCTYPE html>
<html>
<head>
    <title>Three Door</title>
    <script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
    <script>
        function show_door() {
            document.getElementById('lb_res').innerHTML = sessionStorage.getItem("which_door");
        }
    </script>
</head>
<body onload="show_door()">
    <label id="lb_res" name="lb_res">which door?</label>
</body>
</html>
