<!DOCTYPE html>
<html>
<head>
    <title>Three Door</title>
    <script type="text/javascript" charset="utf-8" src="cordova-2.2.0.js"></script>
    <script>
        function show_door() {
            document.getElementById('lb_res').innerHTML = sessionStorage.getItem("which_door");
        }
    </script>
</head>
<body onload="show_door()">
    <label id="lb_res" name="lb_res">which door?</label>
    <form id="form2" name="choose_again_form" method="post" action="./index.html">
        <input type="submit" id="bt_ca" name="bt_ca" value="Choose again!">
    </form>
</body>
</html>
